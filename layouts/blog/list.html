{{ define "main" }}
<main id="main">

	<div class="container">
		<div class="row topspace">
			<div class="col-sm-12 col-lg-12 col-md-12 col-xl-12">

        {{ range .Paginator.Pages }}
				<article class="post shadow-card">
					<a href="{{ .Permalink }}">
						<span class="img">
							<img src="{{ .Params.image }}" alt="" style="width: 100%; height:280px">
						</span>
					</a>
					<div class="container">
						
					<header class="entry-header">
						<div class="entry-meta">
               <span class="posted-on">
                  <time class="entry-date published" datetime="{{ .Date.Format .Site.Params.DateForm }}">
                  {{- .Date.Format "January 2, 2006" -}}
                  </time>
               </span>
						</div>
						<h1 class="entry-title">
						  <a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a>
						</h1>
					</header>
					<div class="entry-content">
						{{ .Content | safeHTML | truncate 200 }}
					</div>
					<p class="text-center"><a href="{{ .Permalink }}" class="btn btn-action">Read more</a></p>
				</div>
				</article>
        {{ end }}
			</div>
		</div>

		<center class="">
			<ul class="pagination">
        {{ template "_internal/pagination.html" . }}
			</ul>
		</center>
	</div>	<!-- /container -->

</main>
{{ end }}
