{{ define "main" }}
<main id="main">

	<div class="container">

		<div class="row topspace">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-10">
 				<article class="post">
					<span class="img">
						<img src="{{ .Params.image }}" alt="" class="post-image">
					</span>
					<header class="entry-header">
 						<div class="entry-meta">
               <span class="posted-on">
                  <time class="entry-date published" datetime="{{ .Date.Format .Site.Params.DateForm }}">
                    {{- .Date.Format "January 2, 2006" -}}
                  </time>
               </span>
 						</div>
 						<h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article><!-- #post-## -->

			</div>
		</div> <!-- /row post  -->

		
		<div class="clearfix"></div>

	</div>	<!-- /container -->

</main>
{{ end }}
