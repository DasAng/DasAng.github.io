<div class="thumbnails recentworks">
    {{ range .Site.Sections }}
        {{ $stype := .Type}}
        {{ if eq $stype "blog" }}
        {{ range first 6 .Pages }}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <a class="thumbnail" href="{{ .Permalink }}">
                <span class="img">
                    <img src="{{ .Params.Image }}" alt="">
                    <span class="cover"><span class="more">{{ i18n "recent_works_click_text" }} &rarr;</span></span>
                </span>
                <span class="title">{{ .Title }}</span>
            </a>
            <span class="details">
                <time class="entry-date published" datetime="{{ .Page.Date }}">
                    {{- .Date.Format "January 2, 2006" -}}
                </time>
            </span>
        </div>
        {{ end }}
        {{ end }}

    {{ end }}
</div>
